{% extends 'base.html' %}
{% load static %}

{% block titulo %}Listado de Clientes{% endblock %}

{% block main %}
<h2 class = "titulos">Listado de clientes</h2>

	<div class = "tabla">
	<table class="table_clientes">
		<thead>
		<tr>
			<th class="primera-titulo">ID</th>
			<th class="segunda-titulo">Nombre de la empresa</th>
			<th class="tercera-titulo">Visualizar cliente</th>
			<th class="cuarta-titulo">Eliminar</th>
		</tr>
		</thead>
		<tbody>
		{% for d in lista_clientes %}
		<tr>
			<td class="primera" > {{ d.id }}</td>
			<td class="segunda">{{ d.nombre_empresa}}</td>
			<td class="tercera"><a href="/appGestionPedidos/clientes/{{ d.id }}"><img src="{% static 'IMG/LOGOS/examinar.jpg' %}" width="30px" height="30px" alt="Imagen de volver"></a></td>
			<td class="cuarta"><a href="/appGestionPedidos/clientes/delete/{{ d.id }}"><img src="{% static 'IMG/LOGOS/borrar.png' %}" width="30px" height="30px" alt="Imagen de volver"></a></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	</div>

{% endblock %}
