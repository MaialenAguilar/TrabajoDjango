{% extends "base.html" %}

{% block titulo %}Listado de Productos {% endblock %}

{% block main %}
<h2>Listado de productos</h2>

<table>
		<thead>
		<tr>
			<th >Productos</th>
		</tr>
		</thead>


		<tr>
			<td >Referencia</td>
			<td >Nombre</td>
			<td >Categoria</td>
		</tr>
		{% for d in lista_productos %}
        <tr>
			<td> {{d.referencia}}</td>
			<td> {{ d.nombre}} </td>
			<td>{{d.categoria}}</td>
			<td><a href="/appGestionPedidos/productos/{{ d.id }}">Ver</a></td>
		</tr>

    {% endfor %}
</table>
{% endblock %}
