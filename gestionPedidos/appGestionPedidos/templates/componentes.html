{% extends "base.html" %}

{% block titulo %}Listado de Componentes{% endblock %}

{% block main %}
<h2>Listado de componentes</h2>

	<ul>
		<table>
		<thead>
		<tr>
			<th>id</th>
			<th>Nombre</th>
			<th>Marca</th>
		</tr>
		</thead>
		<tbody>
		{% for d in lista_componentes %}
		<tr>
			<td>{{ d.id }}</td>
			<td>{{ d.nombre}}</td>
			<td>{{ d.marca }}</td>
		</tr>
			{% endfor %}
		</tbody>
		</table>
	</ul>
{% endblock %}
