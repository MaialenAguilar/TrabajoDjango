{% extends "base.html" %}

{% block titulo %} Datos del Producto {% endblock %}

{% block contenido %}
<h2>Datos del producto</h2>

{% if producto %}
    <ul>
        <li>
           {{producto.nombre}}
        </li>
        <li>
           {{producto.descripcion}}
        </li>
        <li>
           {{producto.precio}}
        </li>
    </ul>
{% else %}
        <p>No existe este producto</p>
{% endif %}

{% endblock %}
